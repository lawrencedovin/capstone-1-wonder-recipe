<div class="container-fluid">
    <div class="row food-cards">
        {% for recipe in recipes %}
        <div class="col-md-3">
            <a href="/recipe/{{ recipe.id }}">
                <img src="{{ recipe.image }}" alt="" class="food-cards__img img-fluid">
            </a>
            <p class="food-cards__food-name">{{ recipe.title }}</p>
        </div>
        {% endfor %}
    </div>
  </div>
