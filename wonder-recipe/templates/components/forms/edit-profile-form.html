{% extends '/components/forms/form-template.html'%}
{% block form %}
<form method="POST" class="forms__register">
    <div class="forms__icon-container text-center">
        <i class="fas fa-user forms__icon"></i>
    </div>
    <h1 class="forms__title text-center">Edit Profile</h1>
    <p class="forms__description text-center">
        Update your user credentials and save changes
    </p>
    <div class="input-group forms__input-container align-items-center">
        <input type="text" class="form-control forms__input" name="username" id="username" placeholder="lawrence123" required>
        <span class="input-group-btn forms__input-icon align-middle">
            <i class="fas fa-user"></i>
        </span>
    </div>
    <div class="input-group forms__input-container align-items-center">
        <input type="email" class="form-control forms__input" name="email" id="email" placeholder="lawrencedovin@gmail.com" required>
        <span class="input-group-btn forms__input-icon align-middle">
            <i class="fas fa-envelope"></i>
        </span>
    </div>
    <div class="input-group forms__input-container align-items-center">
        <input type="text" class="form-control forms__input" name="phoneno" id="phoneno" placeholder="(201) 654-1555" required>
        <span class="input-group-btn forms__input-icon align-middle">
            <i class="fas fa-phone"></i>
        </span>
    </div>
    <p class="forms__confirm-changes">To confirm changes, enter your password</p>
    <div class="input-group forms__input-container align-items-center">
        <input type="password" class="form-control forms__input" name="password" id="password" placeholder="Password" required>
        <span class="input-group-btn forms__input-icon align-middle">
            <i class="fas fa-lock"></i>
        </span>
    </div>
    {% include '/components/buttons/edit-profile-button.html' %}
</form>
{% endblock %}
