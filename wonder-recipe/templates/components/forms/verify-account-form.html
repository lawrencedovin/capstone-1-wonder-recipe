{% extends '/components/forms/form-template.html'%}
{% block form %}
<form method="POST" class="forms__register">
    <div class="forms__icon-container text-center">
        <i class="fas fa-user-check forms__icon"></i>
    </div>
    <h1 class="forms__title text-center">Verify your account</h1>
    <p class="forms__description text-center">
        Enter the code sent to your phone number
    </p>
    <div class="input-group forms__input-container align-items-center">
        <input type="text" class="form-control forms__input" name="phoneno" id="phoneno" placeholder="Verification Code"  autocomplete="off" required>
        <span class="input-group-btn forms__input-icon align-middle">
            <i class="fas fa-phone"></i>
        </span>
    </div>
    {% include '/components/buttons/verify-account-button.html' %}
</form>
{% endblock %}
